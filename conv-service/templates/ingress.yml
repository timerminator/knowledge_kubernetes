apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.app.name }}-ingress
  labels:
    name: {{ .Values.app.name }}-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.app.name }}.test
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: {{ .Values.app.name }}-clusterip
            port: 
              number: {{ .Values.app.port }}
      - pathType: Prefix
        path: "/api"
        backend:
          service:
            name: conv-api-clusterip
            port: 
              number: 3000
